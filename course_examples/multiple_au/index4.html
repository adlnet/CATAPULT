<script id="page4" class="contentpage" type="text/template" data-title="Geological Time">
    <div class="title">
        Geological Time
        <div class="titleunderbar"></div>
    </div>
    <div class="bodycontent">
        <p>The geological time scale encompasses the history of the Earth. It is bracketed at the earliest by the
            dates of the first Solar System material at 4.567 Ga (or 4.567 billion years ago) and the formation of
            the Earth at 4.54 Ga (4.54 billion years), which is the beginning of the informally recognized
            Hadean eon – a division of geological time. At the later end of the scale, it is marked by the present day
            (in the Holocene epoch).</p>
        <h2>Timescale of the Earth</h2>
        <p>The following five timelines show the geologic time scale. The first shows the entire time from the formation
            of the Earth to the present, but this gives little space for the most recent eon. Therefore, the second
            timeline shows an expanded view of the most recent eon. In a similar way, the most recent era is expanded in
            the third timeline, the most recent period is expanded in the fourth timeline, and the most recent epoch is
            expanded in the fifth timeline.</p>
        <div class="bodyimg" style="background-image: url('img/earth_timescale.png')">
            <img src="img/earth_timescale.png" alt="earth_timescale.png" role="img">
        </div>
        <h2>Important milestones on Earth</h2>
        <ul>
            <li>4.567 Ga (gigaannum: billion years ago): Solar system formation</li>
            <li>4.54 Ga: Accretion, or formation, of Earth</li>
            <li>c. 4 Ga: End of Late Heavy Bombardment, the first life</li>
            <li>c. 3.5 Ga: Start of photosynthesis</li>
            <li>c. 2.3 Ga: Oxygenated atmosphere, first snowball Earth</li>
            <li>730–635 Ma (megaannum: million years ago): second snowball Earth</li>
            <li>541 ± 0.3 Ma: Cambrian explosion – vast multiplication of hard-bodied life; first abundant fossils;
                start of the Paleozoic
            </li>
            <li>c. 380 Ma: First vertebrate land animals</li>
            <li>250 Ma: Permian-Triassic extinction – 90% of all land animals die; end of Paleozoic and beginning of
                Mesozoic
            </li>
            <li>66 Ma: Cretaceous–Paleogene extinction – Dinosaurs die; end of Mesozoic and beginning of Cenozoic</li>
            <li>c. 7 Ma: First hominins appear</li>
            <li>3.9 Ma: First Australopithecus, direct ancestor to modern Homo sapiens, appear</li>
            <li>200 ka (kiloannum: thousand years ago): First modern Homo sapiens appear in East Africa</li>
        </ul>
    </div>
</script>

<script type="text/javascript">
    /* Resizing code start. */
    let pageWidth = 800,
        pageHeight = 600,
        basePage = {
            width: 800,
            height: 600,
            scale: 1,
            scaleX: 1,
            scaleY: 1
        };

    const $page = document.getElementById('design');
    const $container = document.getElementById('container');

    getPageSize();
    scalePages($page, pageWidth, pageHeight);

    //using underscore to delay resize method till finished resizing window
    window.addEventListener("resize", function () {
        getPageSize();
        scalePages($page, pageWidth, pageHeight);
    });

    function getPageSize() {
        pageHeight = $container.clientHeight;
        pageWidth = $container.clientWidth;
    }

    function scalePages(page, maxWidth, maxHeight) {
        let scaleX = 1, scaleY = 1;
        scaleX = maxWidth / basePage.width;
        scaleY = maxHeight / basePage.height;
        basePage.scaleX = scaleX;
        basePage.scaleY = scaleY;
        basePage.scale = (scaleX > scaleY) ? scaleY : scaleX;

        const newLeftPos = Math.abs(Math.floor(((basePage.width * basePage.scale) - maxWidth) / 2));
        const newTopPos = Math.abs(Math.floor(((basePage.height * basePage.scale) - maxHeight) / 2));

        page.style.transform = "scale(" + basePage.scale + ")";
        page.style.left = newLeftPos + 'px';
        page.style.top = newTopPos + 'px';
    }
    /* Resizing code end */
</script>
