services:
  webservice:
    build: .
    image: catapult:player
    ports:
      - ${HOST_PORT}:3398
    depends_on:
      - test-db
    volumes:
      - ./service/index.js:/usr/src/app/index.js:ro
      - ./service/knexfile.js:/usr/src/app/knexfile.js:ro
      - ./service/plugins:/usr/src/app/plugins:ro
      - ./service/lib:/usr/src/app/lib:ro
      - ./migrations:/usr/src/app/migrations:ro
      - ./seeds:/usr/src/app/seeds:ro
    environment:
      - CONTENT_URL
      - API_KEY=${PLAYER_KEY}
      - API_SECRET=${PLAYER_SECRET}
      - TOKEN_SECRET=${PLAYER_TOKEN_SECRET}
      - LRS_ENDPOINT
      - LRS_USERNAME
      - LRS_PASSWORD
      - LRS_XAPI_VERSIONs
      - DATABASE_USER=${PLAYER_DB_USER}
      - DATABASE_USER_PASSWORD=${PLAYER_DB_USER_PASSWORD}
      - DATABASE_NAME=${PLAYER_DB_NAME}
      - FIRST_TENANT_NAME
      - PLAYER_API_ROOT=${PLAYER_API_ROOT}
      - PLAYER_STANDALONE_LAUNCH_URL_BASE
      - HOST_PORT=${PLAYER_HOST_PORT}
      - MYSQL_HOST=${MYSQL_HOST}
  test-db:
    image: mysql:8.0.31
    volumes:
      - catapult-player-data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      # - MYSQL_USER=${PLAYER_DB_USER}
      - MYSQL_PASSWORD=${PLAYER_DB_USER_PASSWORD}
      - MYSQL_DATABASE=${PLAYER_DB_NAME}
    command: [
      "mysqld",

      # provide for full UTF-8 support
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",

      # need the following because the mysql.js client lib doesn't yet support
      # the newer default scheme used in MySQL 8.x
      "--default-authentication-plugin=mysql_native_password"
    ]

volumes:
  catapult-player-data: